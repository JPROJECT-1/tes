<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: black;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <audio id="audio" src="lagu.mp3"></audio>

    <script>
      const audio = document.getElementById("audio");

      document.addEventListener("click", () => {
        audio.currentTime = 0; // ulang dari awal
        audio.play();
      });
    </script>
  </body>
</html>
